<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфоліо розробника та дизайнера">
    <title>Моє Портфоліо</title>

    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/Babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div className="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
                    <h1 className="text-4xl font-bold text-gray-800">Тестове Портфоліо</h1>
                    <p className="text-lg text-gray-600">Сайт працює!</p>

        };
        ReactDOM.render(<App />, document.getElementById('root'));

</html>
